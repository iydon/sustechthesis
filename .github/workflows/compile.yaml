name: Build LaTeX document
on: [push, pull_request]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        texlive: [latest, TL2024-historic, TL2023-historic, TL2022-historic, TL2021-historic]
        # 多版本 TexLive 兼容性测试
        # 版本号选自：https://hub.docker.com/r/texlive/texlive/tags
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Tree All project
        run: sudo apt install tree;tree

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v4
        with:
          root_file: |
            main.tex
            main_english.tex
            slides.tex
          latexmk_use_xelatex: true

      - name: Publish PDF as actions assets
        uses: actions/upload-artifact@v4
        with:
          name: Example-PDFs-texlive-${{ matrix.texlive }}
          path: |
            main.pdf
            main_english.pdf
            slides.pdf
